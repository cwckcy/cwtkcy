<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="chat-container">
        <h2>🔥 Modern Chat App 🔥</h2>

        <!-- แบบฟอร์มเลือกห้องแชท -->
        <div id="room-form">
            <input id="roomInput" type="text" placeholder="ชื่อห้องแชท (เช่น 'ห้องคุยเรื่องเรียน')" />
            <button onclick="joinRoom()">เข้าห้อง</button>
        </div>

        <!-- พื้นที่แสดงข้อความแชท -->
        <div id="messages"></div>

        <div class="input-container">
            <input id="messageInput" type="text" placeholder="พิมพ์ข้อความที่นี่..." />
            <button onclick="sendMessage()">🚀</button>
        </div>
    </div>
</body>
</html>
